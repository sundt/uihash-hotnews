<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <meta http-equiv="refresh" content="0; url=/">
    <script>
        (function () {
            try {
                var target = '/' + (window.location.search || '') + (window.location.hash || '');
                window.location.replace(target);
            } catch (e) {
                window.location.href = '/';
            }
        })();
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            margin: 0;
            padding: 16px;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }

        .save-buttons {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .save-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .header-title {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }

        .header-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            font-size: 14px;
            opacity: 0.95;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            display: block;
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            font-size: 16px;
        }

        .content {
            padding: 24px;
        }

        .word-group {
            margin-bottom: 40px;
        }

        .word-group:first-child {
            margin-top: 0;
        }

        .word-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .word-group .word-header::after {
            content: '▼';
            color: #9ca3af;
            font-size: 12px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .word-group.collapsed .word-header::after {
            content: '▶';
        }

        .word-group.collapsed .news-item {
            display: none;
        }

        .word-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .word-name {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .word-count {
            color: #666;
            font-size: 13px;
            font-weight: 500;
        }

        .word-count.hot {
            color: #dc2626;
            font-weight: 600;
        }

        .word-count.warm {
            color: #ea580c;
            font-weight: 600;
        }

        .word-index {
            color: #999;
            font-size: 12px;
        }

        .news-item {
            margin-bottom: 20px;
            padding: 16px 0;
            border-bottom: 1px solid #f5f5f5;
            position: relative;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-number {
            color: #999;
            font-size: 13px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
            flex-shrink: 0;
            background: #f8f9fa;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: flex-start;
            margin-top: 8px;
        }

        .news-content {
            flex: 1;
            min-width: 0;
        }

        .news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .source-name {
            color: #666;
            font-size: 12px;
            font-weight: 500;
        }

        .rank-num {
            color: #fff;
            background: #6b7280;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        .rank-num.top {
            background: #dc2626;
        }

        .rank-num.high {
            background: #ea580c;
        }

        .time-info {
            color: #999;
            font-size: 11px;
        }

        .count-info {
            color: #059669;
            font-size: 11px;
            font-weight: 500;
        }

        .news-title {
            font-size: 15px;
            line-height: 1.4;
            color: #1a1a1a;
            margin: 0;
        }

        .news-link {
            color: #2563eb;
            text-decoration: none;
        }

        .news-link:hover {
            text-decoration: underline;
        }

        .news-link:visited {
            color: #7c3aed;
        }

        .footer {
            margin-top: 32px;
            padding: 20px 24px;
            background: #f8f9fa;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }

        .footer-content {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.6;
        }

        .footer-link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .project-name {
            font-weight: 600;
            color: #374151;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            .header {
                padding: 24px 20px;
            }
            .content {
                padding: 20px;
            }
            .footer {
                padding: 16px 20px;
            }
            .header-info {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .news-header {
                gap: 6px;
            }
            .news-item {
                gap: 8px;
            }
            .news-number {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
            .save-buttons {
                position: static;
                margin-bottom: 16px;
                display: flex;
                gap: 8px;
                justify-content: center;
                flex-direction: column;
                width: 100%;
            }
            .save-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div style="max-width: 720px; margin: 48px auto; padding: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;">
        <noscript>
            <p>该页面需要跳转到新版入口：</p>
            <p><a href="/">https://hot.uihash.com/</a></p>
        </noscript>
        <p>正在跳转到新版入口：<a href="/">https://hot.uihash.com/</a></p>
    </div>
</body>
</html>

[project]
name = "hotnews-mcp"
version = "1.1.0"
description = "Hotnews MCP Server - 新闻热点聚合工具"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5,<3.0.0",
    "pytz>=2025.2,<2026.0",
    "PyYAML>=6.0.3,<7.0.0",
    "fastapi>=0.110.0,<1.0.0",
    "uvicorn>=0.23.0,<1.0.0",
    "Jinja2>=3.1.0,<4.0.0",
    "fastmcp>=2.12.0,<2.14.0",
    "websockets>=13.0,<14.0",
    "boto3>=1.35.0,<2.0.0",
]

[project.scripts]
hotnews = "mcp_server.server:run_server"

[dependency-groups]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_server"]

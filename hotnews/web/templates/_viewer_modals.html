<div class="settings-modal-overlay" id="rssSourcePickerModal" style="z-index: 9999;">
    <div class="settings-modal" onclick="event.stopPropagation()" style="max-width:900px;">
        <div class="settings-modal-header">
            <span class="settings-modal-title">选择 RSS 源</span>
            <button class="settings-modal-close" onclick="closeRssSourcePicker()">&times;</button>
        </div>
        <div class="settings-modal-body" style="display:flex;gap:12px;min-height:0;flex:1;">
            <div style="width:150px;flex:0 0 auto;">
                <div class="settings-section-title" style="margin-bottom:8px;">分类</div>
                <div id="rssSourceCategoryList" style="display:flex;flex-direction:column;gap:6px;"></div>
            </div>
            <div style="flex:1;min-width:0;display:flex;flex-direction:column;min-height:0;">
                <div class="edit-field" style="margin-top:0;">
                    <label>搜索（name / url）</label>
                    <input type="text" id="rssSourceSearchInput" placeholder="输入关键字">
                </div>
                <div id="rssSourceResults"
                    style="position:relative;flex:1;min-height:0;overflow:auto;border:1px solid #e5e7eb;border-radius:10px;background:#fff;">
                </div>
                <div id="rssSourcePickerStatus" style="margin-top:8px;color:#6b7280;font-size:0.85rem;"></div>
            </div>
        </div>
    </div>
</div>

<div class="settings-modal-overlay" id="categorySettingsModal" onclick="closeCategorySettingsOnOverlay(event)">
    <div class="settings-modal" onclick="event.stopPropagation()">
        <div class="settings-modal-header">
            <span class="settings-modal-title">⚙️ 栏目设置</span>
            <button class="settings-modal-close" onclick="closeCategorySettings()">&times;</button>
        </div>
        <div class="settings-modal-body">
            <div class="settings-section">
                <button class="add-category-btn" onclick="showAddCategoryPanel()" style="display:none;">+
                    新增自定义栏目</button>
            </div>
            <div class="category-edit-panel" id="categoryEditPanel">
                <div class="edit-field">
                    <label>栏目名称</label>
                    <input type="text" id="editCategoryName" placeholder="输入栏目名称">
                </div>
                <div class="edit-field" id="platformSelectField">
                    <label>选择平台 <span style="font-weight:normal;color:#6b7280;">(拖拽排序)</span></label>
                    <div class="platform-select-toolbar">
                        <input class="platform-select-search" type="text" id="platformSearchInput" placeholder="搜索平台..."
                            oninput="setPlatformSearchQuery(this.value)">
                        <div class="platform-select-actions">
                            <button class="platform-select-action-btn" type="button"
                                onclick="bulkSelectPlatforms('all')">全选</button>
                            <button class="platform-select-action-btn" type="button"
                                onclick="bulkSelectPlatforms('none')">全不选</button>
                            <button class="platform-select-action-btn" type="button"
                                onclick="bulkSelectPlatforms('clear')">清空</button>
                        </div>
                    </div>
                    <div class="platform-select-list" id="platformSelectList"></div>
                </div>
                <div class="edit-field">
                    <label>关键词过滤</label>
                    <div class="filter-input-row">
                        <label class="filter-mode-toggle" title="关键词模式：过滤=隐藏命中关键词；显示=只显示命中关键词">
                            <input type="checkbox" id="categoryFilterModeToggle"
                                onchange="handleCategoryFilterModeToggle(this)">
                            <span class="filter-mode-pill">
                                <span class="filter-mode-thumb"></span>
                                <span class="filter-mode-off">过滤</span>
                                <span class="filter-mode-on">显示</span>
                            </span>
                        </label>
                        <input type="text" class="filter-input" id="categoryFilterInput" placeholder="输入关键词，回车添加..."
                            onkeypress="handleCategoryFilterKeypress(event)">
                        <button class="filter-add-btn" onclick="addCategoryFilterKeyword()">+ 添加</button>
                    </div>
                    <div class="filter-tags" id="categoryFilterTags"></div>
                </div>
            </div>

            <div class="category-list-controls">
                <div class="settings-section-title"
                    style="margin:0; display:flex; align-items:center; justify-content:space-between; gap:10px;">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button class="platform-select-action-btn" id="categoryListToggleBtn" type="button"
                            onclick="toggleCategoryListCollapseInSettings()">收起栏目列表</button>
                        <span style="font-weight:normal;color:#6b7280;font-size:0.75rem;">(拖拽排序)</span>
                    </div>
                    <button class="platform-select-action-btn" type="button"
                        onclick="resetDefaultCategoryConfig()">初始化</button>
                </div>
            </div>
            <div class="category-list-wrapper collapsed" id="categoryListWrapper">
                <div class="category-list" id="categoryList"></div>
            </div>
        </div>
        <div class="settings-modal-footer">
            <button class="settings-btn-secondary" onclick="cancelCategorySettings()">取消</button>
            <button class="settings-btn-primary" onclick="saveCategorySettings()">保存</button>
        </div>
    </div>
</div>

<div class="settings-modal-overlay" id="rssSubscriptionModal">
    <div class="settings-modal" onclick="event.stopPropagation()">
        <div class="settings-modal-header">
            <span class="settings-modal-title">🧩 RSS订阅</span>
            <button class="settings-modal-close" onclick="closeRssSubscriptionModal()">&times;</button>
        </div>
        <div class="settings-modal-body">
            <div class="edit-field">
                <label>RSS 源（从源库选择）</label>
                <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
                    <div id="rssSelectedSourceLabel"
                        style="flex:1;min-width:0;padding:10px;border:1px solid #d1d5db;border-radius:10px;background:#fff;color:#111827;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
                        未选择</div>
                    <input type="hidden" id="rssSelectedSourceId" value="">
                    <button type="button" class="platform-select-action-btn"
                        onclick="openRssSourcePicker()">选择RSS源</button>
                </div>
            </div>
            <div class="edit-field">
                <label>Feed 标题（可选）</label>
                <input type="text" id="rssFeedTitle" placeholder="自动从预览填充，也可手动输入">
            </div>
            <div class="edit-field">
                <label>栏目（column）</label>
                <input type="text" id="rssColumn" value="RSS" placeholder="例如：AI / 资讯 / 博客">
            </div>
            <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
                <button type="button" class="platform-select-action-btn primary"
                    onclick="previewRssSubscription()">预览</button>
                <button type="button" class="platform-select-action-btn"
                    onclick="toggleRssRequestSection()">申请收录</button>
            </div>
            <div id="rssSubscriptionSaveStatus" style="margin-top:8px;color:#6b7280;font-size:0.85rem;"></div>
            <div class="settings-section" id="rssRequestSection" style="margin-top:10px;display:none;">
                <div class="settings-section-title">申请收录新 RSS 源</div>
                <div class="edit-field" style="margin-top:8px;">
                    <label>URL</label>
                    <input type="text" id="rssRequestUrl" placeholder="https://example.com/feed.xml">
                </div>
                <div class="edit-field">
                    <label>标题</label>
                    <input type="text" id="rssRequestTitle" placeholder="用于在源库里显示">
                </div>
                <div class="edit-field">
                    <label>备注</label>
                    <input type="text" id="rssRequestNote" placeholder="说明用途/栏目等，便于审核">
                </div>
                <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
                    <button type="button" class="platform-select-action-btn"
                        onclick="submitRssSourceRequest()">提交申请</button>
                </div>
            </div>
            <div class="settings-section" style="margin-top:10px;">
                <div class="settings-section-title">预览</div>
                <div id="rssSubscriptionPreview"></div>
            </div>
            <div class="settings-section" style="margin-top:10px;">
                <div class="settings-section-title">已保存订阅</div>
                <div id="rssSubscriptionList"></div>
            </div>
        </div>
        <div class="settings-modal-footer">
            <button class="settings-btn-secondary" onclick="closeRssSubscriptionModal()">关闭</button>
            <button class="settings-btn-primary" onclick="saveRssSubscriptions()">保存并刷新</button>
        </div>
    </div>
</div>

<div class="settings-modal-overlay" id="rssCatalogPreviewModal" onclick="closeRssCatalogPreviewModalOnOverlay(event)">
    <div class="settings-modal" onclick="event.stopPropagation()" style="max-width:1600px;position:relative;">
        <div class="settings-modal-body" style="display:flex;flex-direction:column;gap:10px;min-height:0;flex:1;">
            <button class="settings-modal-close" onclick="closeRssCatalogPreviewModal()"
                style="position:absolute;right:14px;top:12px;">&times;</button>
            <div id="rssCatalogPreviewStatus" style="color:#6b7280;font-size:0.85rem;min-width:200px;"></div>
            <div id="rssCatalogPreviewGrid" style="display:flex;flex-direction:column;gap:10px;min-height:0;"></div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="settings-modal-overlay" id="loginModal" onclick="closeLoginModalOnOverlay(event)" style="z-index:10000;">
    <div class="settings-modal login-modal" onclick="event.stopPropagation()" style="max-width:400px;">
        <div class="settings-modal-header" style="border-bottom:none;padding-bottom:0;">
            <button class="settings-modal-close" onclick="closeLoginModal()">&times;</button>
        </div>
        <div class="settings-modal-body" style="padding-top:0;">
            <div class="login-logo">
                <h1>🔥 HotNews</h1>
                <p>输入邮箱，获取验证码登录</p>
            </div>

            <div class="login-step-indicator">
                <div class="login-step-dot active" id="login-dot-1"></div>
                <div class="login-step-dot" id="login-dot-2"></div>
            </div>

            <div id="login-message" class="login-message"></div>

            <!-- Step 1: Enter Email -->
            <div id="login-step-1" class="login-step active">
                <form onsubmit="loginSendCode(event)">
                    <div class="login-form-group">
                        <label>邮箱地址</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="login-submit-btn" id="login-send-btn">获取验证码</button>
                    <p class="login-hint">新用户将自动注册</p>
                </form>
            </div>

            <!-- Step 2: Enter Code -->
            <div id="login-step-2" class="login-step">
                <button class="login-back-btn" onclick="loginGoBack()">← 返回</button>
                <p style="margin-bottom:16px;color:#94a3b8;">
                    验证码已发送至 <strong id="login-display-email" style="color:#f1f5f9;"></strong>
                </p>
                <form onsubmit="loginVerifyCode(event)">
                    <div class="login-form-group">
                        <label>验证码</label>
                        <input type="text" id="login-code" placeholder="000000" maxlength="6" required 
                               pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code"
                               style="text-align:center;font-size:20px;letter-spacing:4px;font-weight:600;">
                    </div>
                    <button type="submit" class="login-submit-btn" id="login-verify-btn">登录</button>
                    <p class="login-hint">
                        没收到？<button type="button" class="login-resend-btn" id="login-resend-btn" 
                                       onclick="loginResendCode()" disabled>
                            <span id="login-resend-text">60秒后重发</span>
                        </button>
                    </p>
                </form>
            </div>

            <div class="login-divider"><span>或使用第三方登录</span></div>

            <div class="login-oauth-buttons">
                <a href="/api/auth/oauth/github" class="login-oauth-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
                <a href="/api/auth/oauth/google" class="login-oauth-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

</div>
